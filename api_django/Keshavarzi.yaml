openapi: 3.0.3
info:
  title: Keshavarzi
  version: 1.0.0
  description: Created by Sedreh group
paths:
  /notes/:
    get:
      summary: List notes of regular OR expert user
      description: |-
        User should be authenticated. \
        Authenticated user should be an instance of Regular user or expert user. \
        Admin user doesn't have access to this endpoint.

      operationId: notes_list
      tags:
      - notes
      security:
      - jwtAuth: []
      responses:
        '200':
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/ListUserNotes'
          description: ''
    post:
      summary: Create note
      description: |
        User should be authenticated. \
        Every logged in user can create a note. \
        Note creator should be regular OR expert user of given region. \
        Admin can create note for every region that he want. \

      operationId: notes_create
      tags:
      - notes
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CreateNote'
          application/x-www-form-urlencoded:
            schema:
              $ref: '#/components/schemas/CreateNote'
          multipart/form-data:
            schema:
              $ref: '#/components/schemas/CreateNote'
        required: true
      security:
      - jwtAuth: []
      responses:
        '201':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/CreateNote'
          description: ''
  /notes/{id}/:
    get:
      operationId: notes_retrieve
      description: |
        User should be authenticated. \
        Only admin OR note creator can retrieve specefic note.

      summary: Get note by id
      parameters:
      - in: path
        name: id
        schema:
          type: integer
        required: true
      tags:
      - notes
      security:
      - jwtAuth: []
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/RetrieveNote'
          description: ''
    put:
      operationId: notes_update
      description: |
        User should be authenticated. \
        Only admin OR note creator can update specefic note.
      summary: Update note by id
      parameters:
      - in: path
        name: id
        schema:
          type: integer
        required: true
      tags:
      - notes
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/UpdateNote'
          application/x-www-form-urlencoded:
            schema:
              $ref: '#/components/schemas/UpdateNote'
          multipart/form-data:
            schema:
              $ref: '#/components/schemas/UpdateNote'
        required: true
      security:
      - jwtAuth: []
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/UpdateNote'
          description: ''
    patch:
      operationId: notes_partial_update
      description: |
        User should be authenticated. \
        Only admin OR note creator can update specefic note.
      summary: Update note by id
      parameters:
      - in: path
        name: id
        schema:
          type: integer
        required: true
      tags:
      - notes
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/PatchedUpdateNote'
          application/x-www-form-urlencoded:
            schema:
              $ref: '#/components/schemas/PatchedUpdateNote'
          multipart/form-data:
            schema:
              $ref: '#/components/schemas/PatchedUpdateNote'
      security:
      - jwtAuth: []
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/UpdateNote'
          description: ''
    delete:
      operationId: notes_destroy
      summary: Delete note by id
      description: |
        User should be authenticated. \
        Only admin OR note creator can retrieve specefic note.
      parameters:
      - in: path
        name: id
        schema:
          type: integer
        required: true
      tags:
      - notes
      security:
      - jwtAuth: []
      responses:
        '204':
          description: No response body
  /notes/regions/{id}/:
    get:
      operationId: notes_regions_list
      summary: List notes by region ID
      description: |
        User should be authenticated. \
        Only admin OR users that have a relation to
        the given region, can retrieve the list of notes.

        - This endpoint supports the pagination feature.
          - Default page_size is 10
          - Maximum page_size is 25
      parameters:
      - in: path
        name: id
        schema:
          type: integer
        required: true
      - name: page
        required: false
        in: query
        description: A page number within the paginated result set.
        schema:
          type: integer
      - name: page_size
        required: false
        in: query
        description: Number of results to return per page.
        schema:
          type: integer
      tags:
      - notes
      security:
      - jwtAuth: []
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/PaginatedListNotesByRegionList'
          description: ''
        '403':
          description: |-
            User is not authenticated.
            User doesn't have permission to access this region.
        '404':
          description: |-
            List created notes that are related to a specific region.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ListByRegionErrorMessage'
              examples:
                Note:
                  summary: Note not found
                  value:
                    Notes: We didn't find any matching note.
                Region:
                  summary: Region not found
                  value:
                    Region: Region with given ID is not exists.

  /regions/:
    post:
      summary: Create region
      description: |-
        1. User should be authenticated.
        2. Authenticated user should be an instance of **regular** user or **expert** user.
        3. Admin user doesn't have access to this endpoint.
        4. Polygon object should be valid geojson object.
            1. Link for valid geojson -> [geojson.io](https://geojson.io)
      operationId: regions_create
      tags:
      - regions
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CreateRegion'
        required: true
      security:
      - jwtAuth: []
      responses:
        '201':
          description: ''
  /regions/{id}/:
    get:
      operationId: regions_update
      summary: Retrive region
      description: |
        User should be authenticated. \
        Every authenticated role user have access to this endpoint. \
        Regular or Expert user should have relation to the region.
      parameters:
      - in: path
        name: id
        schema:
          type: integer
        required: true
      tags:
      - regions
      security:
      - jwtAuth: []
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/RetrieveRegion'
          description: ''
    put:
      operationId: regions_update
      summary: Update region
      description: |
        User should be authenticated. \
        Authenticated user should be an instance of **regular** user or **admin** user. \
        Expert user doesn't have access to this endpoint. \
        Regular user should have relation to region.
      parameters:
      - in: path
        name: id
        schema:
          type: integer
        required: true
      tags:
      - regions
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/UpdateRegion'
        required: true
      security:
      - jwtAuth: []
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/UpdateRegion'
          description: ''
    patch:
      operationId: regions_partial_update
      summary: Update region
      description: |
        User should be authenticated. \
        Authenticated user should be an instance of **regular** user or **admin** user. \
        Expert user doesn't have access to this endpoint. \
        Regular user should have relation to region.
      parameters:
      - in: path
        name: id
        schema:
          type: integer
        required: true
      tags:
      - regions
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/PatchedUpdateRegion'
      security:
      - jwtAuth: []
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/UpdateRegion'
          description: ''
