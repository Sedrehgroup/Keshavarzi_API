  /users/:
    post:
      operationId: users_create
      tags:
      - users
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CreateUser'
            examples:
              ValidExample:
                value:
                  phone_number: '+989032567181'
                  password: raw password
                summary: ✅13 character phone number length with raw password.
              InvalidExample1:
                value:
                  phone_number: 09032567181
                  password: raw_password
                summary: ❌Start with 0
              InvalidExample2:
                value:
                  phone_number: '+979032567181'
                  password: raw_password
                summary: ❌Doesn't start with '+98'
              InvalidExample3:
                value:
                  phone_number: '+9890325671812'
                  password: raw_password
                summary: ❌The length of phone number is not 13 character
          application/x-www-form-urlencoded:
            schema:
              $ref: '#/components/schemas/CreateUser'
          multipart/form-data:
            schema:
              $ref: '#/components/schemas/CreateUser'
        required: true
      security:
      - jwtAuth: []
      - {}
      responses:
        '201':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/CreateUser'
              examples:
                ValidExample:
                  value:
                    refresh: Token
                    access: Token
                  summary: Return access and refresh token
          description: ''
  /users/token/:
    post:
      operationId: users_token_create
      description: |-
        Takes a set of user credentials and returns an access and refresh JSON web
        token pair to prove the authentication of those credentials.
      tags:
      - users
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CustomTokenObtainPair'
            examples:
              ValidExample:
                value:
                  phone_number: '+989032567181'
                  password: raw password
                summary: ✅13 character phone number length with raw password.
              InvalidExample1:
                value:
                  phone_number: 09032567181
                  password: raw_password
                summary: ❌Start with 0
              InvalidExample2:
                value:
                  phone_number: '+979032567181'
                  password: raw_password
                summary: ❌Doesn't start with '+98'
              InvalidExample3:
                value:
                  phone_number: '+9890325671812'
                  password: raw_password
                summary: ❌The length of phone number is not 13 character
          application/x-www-form-urlencoded:
            schema:
              $ref: '#/components/schemas/CustomTokenObtainPair'
          multipart/form-data:
            schema:
              $ref: '#/components/schemas/CustomTokenObtainPair'
        required: true
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/CustomTokenObtainPair'
              examples:
                ValidExample:
                  value:
                    refresh: Token
                    access: Token
                  summary: Return access and refresh token
          description: ''
  /users/token/refresh/:
    post:
      operationId: users_token_refresh_create
      description: |-
        Takes a refresh type JSON web token and returns an access type JSON web
        token if the refresh token is valid.
      tags:
      - users
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/TokenRefresh'
          application/x-www-form-urlencoded:
            schema:
              $ref: '#/components/schemas/TokenRefresh'
          multipart/form-data:
            schema:
              $ref: '#/components/schemas/TokenRefresh'
        required: true
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/TokenRefresh'
          description: ''
components:
  schemas:
    # Notes
    CreateNote:
      type: object
      properties:
        text:
          type: string
          example: Lorem ipsum dolor sit amet, consectetur adipiscing elit.
        region_id:
          type: integer
          minimum: 1
          writeOnly: true
      required:
      - region_id
      - text
    RetrieveNote:
      type: object
      properties:
        id:
          type: integer
          readOnly: true
        user:
          allOf:
          - $ref: '#/components/schemas/User'
          readOnly: true
        user_role:
          $ref: '#/components/schemas/UserRoleEnum'
        text:
          type: string
        created_date:
          type: string
          format: date-time
        updated_date:
          type: string
          format: date-time
          readOnly: true
        region:
          type: integer
      required:
      - id
      - region
      - text
      - updated_date
      - user
      - user_role
    UpdateNote:
      type: object
      properties:
        text:
          type: string
      required:
      - text
    PatchedUpdateNote:
      type: object
      properties:
        text:
          type: string
    ListNotesByRegion:
      type: object
      properties:
        id:
          type: integer
          readOnly: true
        user:
          $ref: '#/components/schemas/User'
        user_role:
          $ref: '#/components/schemas/UserRoleEnum'
        text:
          type: string
        created_date:
          type: string
          format: date-time
        updated_date:
          type: string
          format: date-time
          readOnly: true
      required:
      - id
      - text
      - updated_date
      - user
      - user_role
    ListUserNotes:
      type: object
      properties:
        id:
          type: integer
          readOnly: true
        region:
          allOf:
          - $ref: '#/components/schemas/inline_region_serializer'
          readOnly: true
        user_role:
          $ref: '#/components/schemas/UserRoleEnum'
        text:
          type: string
        created_date:
          type: string
          format: date-time
        updated_date:
          type: string
          format: date-time
          readOnly: true
      required:
      - id
      - region
      - text
      - updated_date
      - user_role
    PaginatedListNotesByRegionList:
      type: object
      properties:
        count:
          type: integer
          example: 123
        next:
          type: string
          nullable: true
          format: uri
          example: http://api.example.org/accounts/?page=4
        previous:
          type: string
          nullable: true
          format: uri
          example: http://api.example.org/accounts/?page=2
        results:
          type: array
          items:
            $ref: '#/components/schemas/ListNotesByRegion'

    # Regions
    UpdateRegion:
      type: object
      properties:
        name:
          type: string
          description: Maximum length for this field is 20 character
          maxLength: 20
        is_active:
          type: boolean
        polygon:
          $ref: '#/components/schemas/GeojsonPolygon'
      required:
      - name
      - polygon
    CreateRegion:
      type: object
      properties:
        name:
          type: string
          description: Maximum length for this field is 20 character
          maxLength: 20
        polygon:
          $ref: '#/components/schemas/GeojsonPolygon'
      required:
      - name
      - polygon
    RetrieveRegion:
      type: object
      properties:
        name:
          type: string
          description: Maximum length for this field is 20 character
          maxLength: 20
        is_active:
         type: boolean
        dates:
          type: array
          example: ['2022-01-01','2022-01-07','2022-01-13']
          items:
            type: string
        polygon:
          $ref: '#/components/schemas/GeojsonPolygon'
      required:
      - name
      - polygon
    PatchedUpdateRegion:
      type: object
      properties:
        name:
          type: string
          description: Maximum length for this field is 20 character
          maxLength: 20
        polygon:
          $ref: '#/components/schemas/GeojsonPolygon'
        is_active:
          type: boolean
    PatchedUpdateRegionExpert:
      type: object
      properties:
        expert_id:
          type: integer
          minimum: 1
          nullable: true
    PatchedUpdateRegionUser:
      type: object
      properties:
        user_id:
          type: integer
          minimum: 1
    ListByRegionErrorMessage:
      type: object
      properties:
        field_name:
          type: string
        message:
          type: string
    ListRegionExpert:
      type: object
      properties:
        id:
          type: integer
          readOnly: true
        name:
          type: string
          description: Maximum length for this field is 20 character
          maxLength: 20
        is_active:
          type: boolean
        date_created:
          type: string
          format: date
          readOnly: true
        date_last_download:
          type: string
          format: date
          nullable: true
        user:
          $ref: '#/components/schemas/User'
        polygon:
          $ref: '#/components/schemas/GeojsonPolygon'
      required:
      - date_created
      - id
      - name
      - polygon
      - user
    ListRegionUser:
      type: object
      properties:
        id:
          type: integer
          readOnly: true
        name:
          type: string
          description: Maximum length for this field is 20 character
          maxLength: 20
        is_active:
          type: boolean
        date_created:
          type: string
          format: date
          readOnly: true
        date_last_download:
          type: string
          format: date
          nullable: true
        expert:
          $ref: '#/components/schemas/User'
        polygon:
          $ref: '#/components/schemas/GeojsonPolygon'
      required:
      - date_created
      - expert
      - id
      - name
      - polygon
    UpdateRegionExpert:
      type: object
      properties:
        expert_id:
          type: integer
          minimum: 1
          nullable: true
      required:
      - expert_id
    UpdateRegionUser:
      type: object
      properties:
        user_id:
          type: integer
          minimum: 1
      required:
      - user_id
    inline_region_serializer:
      type: object
      properties:
        id:
          type: integer
        name:
          type: string
          maxLength: 20
      required:
      - id
      - name

    # Users
    User:
      type: object
      properties:
        id:
          type: integer
          readOnly: true
        is_expert:
          type: boolean
        is_admin:
          type: boolean
          title: Superuser status
          description: Designates that this user has all permissions without explicitly
            assigning them.
        first_name:
          type: string
          maxLength: 150
        last_name:
          type: string
          maxLength: 150
        email:
          type: string
          format: email
          nullable: true
          maxLength: 254
        phone_number:
          type: string
          description: |-
            Phone number should start with '+98'.
            This field should contain 13 character.
          maxLength: 13
      required:
      - id
    CreateUser:
      type: object
      properties:
        phone_number:
          type: string
          description: |-
            Phone number should start with '+98'.
            This field should contain 13 character.
          maxLength: 13
        password:
          type: string
          writeOnly: true
      required:
      - password
    UserRoleEnum:
      enum:
      - U
      - E
      - A
      type: string
    TokenRefresh:
      type: object
      properties:
        access:
          type: string
          readOnly: true
        refresh:
          type: string
          writeOnly: true
      required:
      - access
      - refresh
    CustomTokenObtainPair:
      type: object
      properties:
        phone_number:
          type: string
        password:
          type: string
          writeOnly: true
      required:
      - password
      - phone_number

    # Polygon
    GeojsonPolygonFeatureGeometry:
      type: object
      properties:
        type:
          type: string
          example: "Polygon"
        coordinates:
          type: array
          items:
            type: array
            example:  [
                        [51.40940355971463, 35.71186958113398],
                        [51.38012363053096, 35.69960676446529],
                        [51.40219311800959, 35.68167819599533],
                        [51.42898799466354, 35.69355360445098],
                        [51.42502575827493, 35.71394249867582],
